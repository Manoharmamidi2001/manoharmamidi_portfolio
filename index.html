                /* From Uiverse.io by JaydipPrajapati1910 */ 
        .navigate {
            color: #222;
            cursor: pointer;
            position: relative;
            border: none;
            background: none;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 400ms;
            transition-property: color;
        }
        
        .navigate:focus,
        .navigate:hover {
            color: #222;
        }
        
        .navigate:focus:after,
        .navigate:hover:after {
            width: 100%;
            left: 0%;
        }
        
        .navigate:after {
            content: "";
            pointer-events: none;
            bottom: -2px;
            left: 50%;
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: rgb(0, 0, 0);
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 400ms;
            transition-property: width, left;
        }
        .name-heading, .animated-text, .social-icons a {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
    
        .name-heading { animation-delay: 0s; }
        .animated-text { animation-delay: 0.5s; }
        .social-icons a:nth-child(1) { animation-delay: 1s; }
        .social-icons a:nth-child(2) { animation-delay: 1.2s; }
        .social-icons a:nth-child(3) { animation-delay: 1.4s; }
        .social-icons a:nth-child(4) { animation-delay: 1.6s; }
    
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
