.loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease-out;
}
.loading-wide {
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.color {
  background-color: #000000;
}

.l1 {
  width: 15px;
  height: 65px;
  position: absolute;
  animation: move-h 1.2s infinite cubic-bezier(0.65, 0.05, 0.36, 1);
}

.l2 {
  width: 15px;
  height: 60px;
  position: absolute;
  transform: rotate(90deg);
  animation: move-v 1.2s infinite cubic-bezier(0.65, 0.05, 0.36, 1);
}

@keyframes move-h {
  0% {
    top: 0;
    opacity: 0;
  }
  25% {
    opacity: 1;
  }
  50% {
    top: 30%;
    opacity: 1;
  }
  75% {
    opacity: 1;
  }
  100% {
    top: 100%;
    opacity: 0;
  }
}
@keyframes move-v {
  0% {
    left: 0;
    opacity: 0;
  }
  25% {
    opacity: 1;
  }
  50% {
    left: 45%;
    opacity: 1;
  }
  75% {
    opacity: 1;
  }
  100% {
    left: 100%;
    opacity: 0;
  }
}

.animation-effect-light {
  animation: effect 0.2s 0.1s infinite linear;
}
.animation-effect-light-d {
  animation: effect 0.3s 0.2s infinite linear;
}
.animation-effect-rot {
  animation: rot 0.8s infinite cubic-bezier(0.65, 0.05, 0.36, 1);
}
.animation-effect-scale {
  animation: scale 0.8s infinite cubic-bezier(0.65, 0.05, 0.36, 1);
}

@keyframes effect {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes rot {
  0% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes scale {
  0% {
    scale: 1;
  }
  50% {
    scale: 1.9;
  }
  100% {
    scale: 1;
  }
}
.e1 {
  width: 1px;

    <script>
    // Show loading animation for 3 seconds before showing content
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            const loader = document.getElementById("loader");
            const content = document.getElementById("mainContent");
            
            // Fade out loader
            loader.style.opacity = "0";
            
            // After fade out completes, hide loader and show content
            setTimeout(() => {
                loader.style.display = "none";
                content.style.display = "block";
                
                // Trigger content animations
                document.body.style.opacity = "1";
                
                // Animate the profile image falling and bouncing
                animateProfileImage();
            }, 500); // Match this with the loader's transition duration
        }, 3000); // 3 seconds loading time
    });
    
    function animateProfileImage() {
        const profileImage = document.getElementById("profileImage");
        
        // First, animate the fall
        profileImage.style.animation = "none"; // Reset any existing animation
        profileImage.offsetHeight; // Trigger reflow
        
        // Randomly decide if we should do the falling animation (about 70% chance)
        const shouldFall = Math.random() < 0.7;
        
        if (shouldFall) {
            // Set initial position (already set in CSS)
            
            // Animate falling down
            profileImage.style.transition = "top 0.9s cubic-bezier(0.33, 1, 0.68, 1)";
            profileImage.style.top = "0";
            
            // After falling, add bounce effect
            setTimeout(() => {
                profileImage.style.transition = "transform 0.4s ease-out";
                <!-- profileImage.style.animation = "bounce 0.9s"; -->
                
                // After bounce, start the floating animation
                setTimeout(() => {
                    profileImage.style.animation = "float 2s ease-in-out infinite";
                }, 800);
            }, 800);
        } else {
            // If not falling, just start the floating animation
            profileImage.style.top = "0";
            profileImage.style.animation = "float 2.5s ease-in-out infinite";
        }
    }
    
    function highlightActiveTab() {
        // Only run this for mobile view
        if (window.innerWidth <= 768) {
            // Get current page path
            const currentPath = window.location.pathname.split('/').pop();
            
            // Define page to icon mapping
            const pageMap = {
                'index.html': 'bi-house',
                'resume.html': 'bi-file-earmark-person',
                'skills.html': 'bi-code-slash',
                'projects.html': 'bi-briefcase',
                'contact.html': 'bi-envelope'
            };
            
            // Reset all tabs to default state
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                link.style.backgroundColor = 'transparent';
                const icon = link.querySelector('svg');
                if (icon) {
                    icon.style.fill = 'currentColor';
                }
                const text = link.querySelector('.small');
                if (text) {
                    text.style.color = '';
                }
            });
            
            // Find and highlight the active tab
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath || 
                    (currentPath === '' && linkPath === 'index.html')) {
                    
                    // Set background to black
                    link.style.backgroundColor = '#000000';
                    link.style.borderRadius = '10px';
                    
                    // Set icon and text to white
                    const icon = link.querySelector('svg');
                    if (icon) {
                        icon.style.fill = '#ffffff';
                    }
                    const text = link.querySelector('.small');
                    if (text) {
                        text.style.color = '#ffffff';
                    }
                }
            });
        }
    }

    // Run on page load
    document.addEventListener("DOMContentLoaded", highlightActiveTab);
    
    // Also run when window is resized (in case user switches between mobile/desktop)
    window.addEventListener('resize', highlightActiveTab);
    </script>
