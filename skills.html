            function highlightActiveTab() {
        // Only run this for mobile view
        if (window.innerWidth <= 768) {
            // Get current page path
            const currentPath = window.location.pathname.split('/').pop();
            
            // Define page to icon mapping
            const pageMap = {
                'index.html': 'bi-house',
                'resume.html': 'bi-file-earmark-person',
                'skills.html': 'bi-code-slash',
                'projects.html': 'bi-briefcase',
                'contact.html': 'bi-envelope'
            };
            
            // Reset all tabs to default state
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            navLinks.forEach(link => {
                link.style.backgroundColor = 'transparent';
                const icon = link.querySelector('svg');
                if (icon) {
                    icon.style.fill = 'currentColor';
                }
                const text = link.querySelector('.small');
                if (text) {
                    text.style.color = '';
                }
            });
            
            // Find and highlight the active tab
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href').split('/').pop();
                if (linkPath === currentPath || 
                    (currentPath === '' && linkPath === 'index.html')) {
                    
                    // Set background to black
                    link.style.backgroundColor = '#000000';
                    link.style.borderRadius = '10px';
                    
                    // Set icon and text to white
                    const icon = link.querySelector('svg');
                    if (icon) {
                        icon.style.fill = '#ffffff';
                    }
                    const text = link.querySelector('.small');
                    if (text) {
                        text.style.color = '#ffffff';
                    }
                }
            });
        }
    }

    // Run on page load
    document.addEventListener("DOMContentLoaded", highlightActiveTab);
    
    // Also run when window is resized (in case user switches between mobile/desktop)
    window.addEventListener('resize', highlightActiveTab);
    
    // Show loading animation for 3 seconds before showing content
    document.addEventListener("DOMContentLoaded", () => {

            const loader = document.getElementById("loader");
            const content = document.getElementById("mainContent");
            
            // Fade out loader
            loader.style.opacity = "0";
            
            // After fade out completes, hide loader and show content
            setTimeout(() => {
                loader.style.display = "none";
                content.style.display = "block";
                
                // Trigger content animations
                document.body.style.opacity = "1";
                
                // Make sure active tab is highlighted after content loads
                highlightActiveTab();
            }, 500); // Match this with the loader's transition duration
        }, 3000); // 3 seconds loading time
    });
