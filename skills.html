    <style>
        body {
            font-family: 'Poppins', sans-serif;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .content{
            margin-top: 100px;
        }
        .navigate {
            color: #222;
            cursor: pointer;
            position: relative;
            border: none;
            background: none;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 400ms;
            transition-property: color;
        }
        
        .navigate:focus,
        .navigate:hover {
            color: #222;
        }
        
        .navigate:focus:after,
        .navigate:hover:after {
            width: 100%;
            left: 0%;
        }
        
        .navigate:after {
            content: "";
            pointer-events: none;
            bottom: -2px;
            left: 50%;
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: rgb(0, 0, 0);
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 400ms;
            transition-property: width, left;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .skill-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            margin: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 165px;
            justify-content: space-between;
            animation: fallDown 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .skill-button:hover {
            background-color: #e8f0ff;
            transform: scale(0.5s);
        }
        
        .skill-icon {
            height: 40px;
            width: 40px;
        }

        @keyframes fallDown {
        0% {
        opacity: 0;
        transform: translateY(-50px);
        }
        100% {
        opacity: 1;
        transform: translateY(0);
        }
        }
    /* Optional: stagger the animation */
    .skill-button:nth-child(1) { animation-delay: 0.1s; }
    .skill-button:nth-child(2) { animation-delay: 0.2s; }
    .skill-button:nth-child(3) { animation-delay: 0.3s; }
    .skill-button:nth-child(4) { animation-delay: 0.4s; }
    .skill-button:nth-child(5) { animation-delay: 0.5s; }
    .skill-button:nth-child(6) { animation-delay: 0.6s; }
    .skill-button:nth-child(7) { animation-delay: 0.7s; }
    .skill-button:nth-child(8) { animation-delay: 0.8s; }
    .skill-button:nth-child(9) { animation-delay: 0.9s; }
    .skill-button:nth-child(10) { animation-delay: 1s; }
    .skill-button:nth-child(11) { animation-delay: 1.1s; }
    .skill-button:nth-child(12) { animation-delay: 1.2s; }
    .skill-button:nth-child(13) { animation-delay: 1.3s; }
    .skill-button:nth-child(14) { animation-delay: 1.4s; }
    .skill-button:nth-child(15) { animation-delay: 1.5s; }

        
    </style>
